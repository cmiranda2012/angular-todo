<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo-List App</title>

    <!-- angular material design -->
    <link rel="stylesheet" href="angular-material/angular-material.css">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body ng-app="todo" ng-cloak ng-controller="mainController" layout="column" layout-align="center center">   

     <md-toolbar layout="row" layout-align="center">
        <h1><strong>Todo-List App - <span id="todoItems" flex="">{{todos.length}}</span></strong></h1>
     </md-toolbar>

    <div flex layout="row" id="mainBody">
        <md-content class="md-padding">
            <form>
                <div layout-gt-xs="row" layout-align="center center">
                    <md-input-container flex-gt-xs="85">
                        <label>Add todo item</label>
                        <input ng-model="todoData.text" placeholder="Grocery Shopping">
                    </md-input-container>

                    <md-input-container>
                        <md-button type="submit" class="md-raised md-primary" ng-click="createTodo()">
                            <strong>Add</strong>
                        </md-button>
                    </md-input-container>
                </div>
            </form>
        
            <md-tabs md-dynamic-height="" md-border-bottom="">
              <md-tab label="Active" md-active="true" ng-click="displayTodos(false)">
                <md-content class="md-padding">
                    <ul>
                        <li ng-repeat="todo in todos">
                            <md-checkbox ng-click="updateTodo(todo._id)">
                                {{todo.text}}
                            </md-checkbox>
                        </li>
                    </ul>
                </md-content>
              </md-tab>
              <md-tab label="Completed" ng-click="displayTodos(true)">
                <md-content class="md-padding">
                    <ul>
                        <li ng-repeat="complete in completed">
                        <md-checkbox ng-model="checked">
                            {{complete.text}}
                        </md-checkbox>
                        </li>
                    </ul>
                    <md-button type="submit" class="md-raised md-warn" ng-click="clearCompleted()">
                        <strong>Clear</strong>
                    </md-button>
                </md-content>
              </md-tab>
            </md-tabs>
        </md-content>
    </div>

    <!-- angular -->
    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="core.js"></script>

</body>
</html>
